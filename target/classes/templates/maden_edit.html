<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head ('Maden Edit')">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <!-- SEARCH FORM -->
        <th:block th:include="fragments/header :: searchbar"></th:block>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">AdminLTE 3</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">MERT UYSAL</a>
                </div>
            </div>

            <!-- SidebarSearch Form -->
            <th:block th:include="fragments/header :: searchbar"></th:block>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
                    <th:block th:include="fragments/header :: sidebarMenu ('Dashboard', '#' ,'nav-icon fas fa-tachometer-alt')"></th:block>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <th:block th:include="fragments/header :: pageHeader ('MADEN DÜZENLE')"></th:block>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="card">
                <div class="container my-2">
                    <div class="card-header">
                        <h2 class="card-title">Maden İşlemleri</h2>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <h4>Maden Düzenle</h4>
                        <form action="#" th:action="@{/saveMaden}" th:object="${maden}" method="POST">
                            <!-- Add hidden form field to handle update-->
                            <input type="hidden" th:field="*{id}"/>
                            <label>Maden Adı:</label>
                            <input type="text" th:field="*{madenAdi}" class="form-control mb-4 col-4">
                            <label>Maden Cinsi:</label>
                            <select th:field="*{madenCinsi}" class="form-control mb-3 col-3">
                                <option value=""> --</option>
                                <option th:value="Altın" th:text="Altın"></option>
                                <option th:value="Gümüş" th:text="Gümüş"></option>
                                <option th:value="Demir" th:text="Demir"></option>
                                <option th:value="Bakır" th:text="Bakır"></option>
                            </select>
                            <br>
                            <button type="submit" class="btn btn-info col-2">Güncelle</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/}">Maden Listesi</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block th:include="fragments/header :: script"></th:block>
</body>
</html>
